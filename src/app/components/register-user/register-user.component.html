<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-md-6 form_reg">
      <div class="bg_main">
        <div class="form_head">
          <h2>Registration Form</h2>
          <p>Please fill the details below</p>
        </div>
        <form #f="ngForm">
          <div class="form-floating mb-4">
            <input type="text" [(ngModel)]="userData.name" class="form-control text_box" placeholder="John" id="name"
                   name="name" ngModel required>
            <label for="name">First Name</label>
          </div>

          <!--          <div class="form-floating mb-4">-->
          <!--            <input type="text" class="form-control text_box"  placeholder="Doe" id="lastname" name="lastname" ngModel required>-->
          <!--            <label for="last Name">Last Name</label>-->
          <!--          </div>-->

          <div class="form-floating mb-4">
            <input type="Email" [(ngModel)]="userData.email" class="form-control text_box"
                   placeholder="name@example.com" id="email" name="email" ngModel email required>
            <label for="Email">Email</label>
            <!--            <span class="help-text" *ngIf="f.controls.email && !f.controls.email.valid && f.controls.email.touched">Please enter valid email</span>-->
          </div>

          <div class="form-floating mb-4">
            <select class="form-select text_box" [(ngModel)]="userData.gender" id="gender"
                    aria-label="Floating label select example" name="gender" ngModel>
              <option selected>Open this select menu</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
            <label for="Gender">Gender</label>
          </div>
          <div class="d-grid mb-4">
            <button class="btn btn-primary btn-lg" type="submit"
                    [disabled]="!f.valid">{{userId ? "Update" : "Submit"}}</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
