<div class="tb_con">
  <!-- Filters Section -->
  <div class="filters">



  </div>

  <!-- Users Table -->
  <table class="table table-hover table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Gender</th>
      <th scope="col">Email</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td></td>
      <td></td>
      <td>
          <select [(ngModel)]="genderFilter" class="form-control">
            <option value="">All</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
      </td>
      <td>
          <input type="text" [(ngModel)]="emailFilter" placeholder="Search by email" class="form-control" />
      </td>
      <td></td>
    </tr>
    <tr *ngFor="let user of filteredUsers">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.gender }}</td>
      <td>{{ user.email }}</td>
      <td>
        <button type="button" (click)="editUser(user.id)" class="btn btn-primary btn-sm">Edit</button>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- No Data Message -->
  <p *ngIf="filteredUsers.length === 0" class="text-center">No users found.</p>
</div>
